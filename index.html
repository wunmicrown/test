<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="first ">
        <div id="showError"></div>
        <div>
            <div class="inputDivs w-100 ">
                <div class="inputDiv card ">
                    <div id="Erro"></div>
                    <input class="Third" type="text" placeholder="Add product name" id="product">
                    &nbsp;
                    <input class="Third" type="text" placeholder="Add description" id="des"><br>
                    <input class="Third" type="number" placeholder="Enter price" id="price"><br>
                    <button class="Fourth" onclick="add()" id="button">addProducts</button>
                </div>
            </div>
        </div>
        <div style="display: none;" id="repDiv" class="container">
            <div class="inputDiv card">
                <input  type="text" placeholder="product Replacement" id="repTitle">
                &nbsp;
                <input type="text" placeholder="description Replacement" id="repDetails">
                <input type="number" placeholder="price Replacement" id="repDetails">
                &nbsp;
                <button onclick="change()" id="but">Change</button>
            </div>
        </div>
        <div class="container mx-auto" id="container">
                <table id="display" style="background-color: whitesmoke; border-radius: 5px;"></table>

        </div>
    </div>
    <script src="./scripts.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
